<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="asset/book.png" alt="book icon" />
      </div>
      <h1>Odin Library</h1>
      <button class="add">Add Book</button>
    </header>
    <main></main>
    <div class="modal-container hidden">
      <form class="form" action="#">
        <h3>Add New Book</h3>
        <div class="row">
          <label for="title">Book title</label>
          <input
            type="text"
            id="title"
            placeholder="Song of Ice and Fire"
            required
          />
        </div>
        <div class="row">
          <label for="author">Book author</label>
          <input
            type="text"
            id="author"
            placeholder="George R.R. Martin"
            required
          />
        </div>
        <div class="row">
          <label for="pages">Pages number</label>
          <input type="text" id="pages" placeholder="420" required />
        </div>
        <div class="div">
          <p>Finished Reading</p>
          <div class="column">
            <input
              type="radio"
              id="finish"
              name="readStatus"
              value="Yes"
              required
            />
            <label for="finish">Yes</label>
          </div>
          <div class="column">
            <input type="radio" id="notFinish" name="readStatus" value="No" />
            <label for="notFinish">No</label>
          </div>
        </div>
        <div class="btn-container">
          <button class="submit" type="submit">Add</button>
        </div>
        <div class="close">x</div>
      </form>
    </div>
  </body>
</html>
